<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="card">
            <!-- Rating state start -->
            <section class="card__info">
                <div class="radio radio--icon">
                    <span></span>
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!</p>
            </section>
            <section class="card__raiting">
                <form>
                    <div class="card__input-group">
                        <input type="radio" name="rating" id="1" value="1">
                        <label for="1">1</label>
                        <input type="radio" name="rating" id="2" value="2">
                        <label for="2">2</label>
                        <input type="radio" name="rating" id="3" value="3">
                        <label for="3">3</label>
                        <input type="radio" name="rating" id="4" value="4">
                        <label for="4">4</label>
                        <input type="radio" name="rating" id="5" value="5">
                        <label for="5">5</label>
                    </div>
                    <div class="card__button">
                        <button>Submit</button>
                    </div>
                </form>
            </section>
            <!-- Rating state end -->
            <!-- Thank you state start -->
            <!-- <section class="card__thank-you">
                <img src="" alt="">
                <p>You selected out of 5</p>
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
            </section> -->
            <!-- Thank you state end -->
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/odagora" target="_blank">Daniel González</a>.
        </div>
    </body>
</html>
